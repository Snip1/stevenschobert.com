   <!-- compiled stylesheet -->

<body>
   <div class="nav">
      <div class="wrapper-content">
         <div class="wrapper-padding">
            <ul>
               <li><a href="/blog"><span class="icon">b</span> blog</a></li>
               <li><a href="/about"><span class="icon">f</span> about</a></li>
            </ul>
         </div>
      </div>
   </div>
   <div class="header">
      <div class="wrapper-content">
         <div class="wrapper-padding">
            <a href="/">Hi, I'm Steven</a> <span class="tagline">a web developer &amp; designer</span>
            <div class="triangle icon">-</div>
         </div>
      </div>
   </div>
   <div class="wrapper-content">
      <div class="wrapper-padding">
         {% block page_content %} {% endblock %}
